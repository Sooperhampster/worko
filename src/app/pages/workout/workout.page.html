<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Workout Name</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-exercise name = "Bench Press" [hasSet2]="true" [hasSet3]="true" [hasSet4]="true" [hasSet5]="true" set1="Set 1: 10 reps at 135 lbs" set2="Set 2: 8 reps at 145 lbs" set3="Set 3: 8 reps at 150 lbs" set4="Set 4: 6 reps at 155 lbs" set5="Set 5: 6 reps at 155 lbs"></app-exercise>
  <app-exercise name = "Dumbell Fly" [hasSet2]="true" [hasSet3]="true" [hasSet4]="true" set1="Set 1: 10 reps at 135 lbs" set2="Set 2: 8 reps at 145 lbs" set3="Set 3: 8 reps at 150 lbs" set4="Set 4: 6 reps at 155 lbs"></app-exercise>
  <app-exercise name = "Weighted Dip" [hasSet2]="true" [hasSet3]="true" set1="Set 1: 10 reps at 135 lbs" set2="Set 2: 8 reps at 145 lbs" set3="Set 3: 8 reps at 150 lbs"></app-exercise>
  <app-exercise></app-exercise>
  <ion-list>
    <ion-item lines="inset">
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button size="full" color="primary">Save Workout</ion-button>
</ion-content>
