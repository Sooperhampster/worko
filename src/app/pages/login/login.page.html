<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary" class="flex-center">Workout Tracker</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="primary" fill="clear" size="full">Forgot Email / Password</ion-button>
        <ion-button color="primary" size="full" (click)="login()">Login</ion-button>
        <ion-button color="primary" fill="clear" (click)="register()" size="full">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
