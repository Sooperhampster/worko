<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="primary" class="flex-center">Workout Tracker</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('email')" error="required" message="Email is Required"></app-error-message>
          <app-error-message [field]="form.get('email')" error="email" message="Email is Invalid"></app-error-message>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('password')" error="required" message="Password is Required"></app-error-message>
          <ion-button color="primary" fill="clear" size="full" [disabled]="!form.get('email').valid" (click)="forgotEmailPassword()" id="recoverPasswordButton">Forgot Email / Password</ion-button>
          <ion-button color="primary" size="full" (click)="login()" [disabled]="!form.valid" id="loginButton">Login</ion-button>
          <ion-button color="primary" fill="clear" (click)="register()" size="full">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
