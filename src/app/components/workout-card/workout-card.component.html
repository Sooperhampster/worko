<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Last Workout</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="barbell-outline" slot="start" color="secondary"></ion-icon>
      <ion-label>
        {{name}}
        <p>{{dateCreated}}</p>
        <p>{{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-button color="primary" fill="clear" size="full">View Details</ion-button>
  </ion-card-content>
</ion-card>
